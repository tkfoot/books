author: "Gemini"
description: |
  都会での仕事に疲れ、心を閉ざした青年・悠斗。亡き祖父が遺した田舎町の小さな天文台「星見台」で、彼は星を愛する快活な少女・雫と出会う。
  止まっていたはずの望遠鏡、祖父が遺した観測日誌の謎、そして数十年に一度の特別な流星群。
  一つの望遠鏡の修理を通じて、悠斗は不器用ながらも町の人々と関わり、失いかけていた自信と人との繋がりを取り戻していく。
  星が繋ぐ、世代を超えた友情と再生の物語。
